version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cardano-payroll-backend
    ports:
      - "8000:8000"
    environment:
      - BLOCKFROST_PROJECT_ID=${BLOCKFROST_PROJECT_ID}
      - PAYMENT_SKEY_CBOR=${PAYMENT_SKEY_CBOR}
      - STAKE_SKEY_CBOR=${STAKE_SKEY_CBOR}
    volumes:
      - ./backend/data:/app/data  
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/transaction_history"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardano-payroll-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: cardano-payroll-network